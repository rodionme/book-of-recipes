{% extends 'recipes/base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
    {% if categories %}
        <ul>
        {% for category in categories %}
            <li><a href="{% url 'category' category.id %}">{{ category.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No categories are available.</p>
    {% endif %}
{% endblock %}
