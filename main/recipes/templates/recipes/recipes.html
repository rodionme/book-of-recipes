{% extends 'recipes/base.html' %}

{% block title %}Recipes{% endblock %}

{% block content %}
    {% if recipes %}
        <ul>
        {% for recipe in recipes %}
            <li><a href="{% url 'recipe' recipe.id %}">{{ recipe.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No recipes are available.</p>
    {% endif %}
{% endblock %}
