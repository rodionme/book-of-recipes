<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>
<body>
    {% if recipes %}
        <ul>
        {% for recipe in recipes %}
            <li><a href="/recipes/{{ recipe.id }}">{{ recipe.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No recipes are available.</p>
    {% endif %}
</body>
</html>
