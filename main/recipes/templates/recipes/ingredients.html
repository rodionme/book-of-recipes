<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ingredients</title>
</head>
<body>
    {% if ingredients %}
        <ul>
        {% for ingredient in ingredients %}
            <li><a href="/ingredients/{{ ingredient.id }}">{{ ingredient.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No ingredients are available.</p>
    {% endif %}
</body>
</html>
