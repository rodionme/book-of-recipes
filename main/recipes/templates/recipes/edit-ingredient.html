{% extends 'recipes/base.html' %}

{% block title %}{{ ingredient.name }}{% endblock %}

{% block content %}
  {% if error_message %}
    <p>{{ error_message }}</p>
  {% endif %}

  <form action="" method="post">
    {% csrf_token %}

    <input name="name" type="text" value="{{ ingredient.name }}">

    <button type="submit">Save</button>
  </form>
{% endblock %}
