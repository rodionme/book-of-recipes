{% extends 'recipes/base.html' %}

{% block title %}{{ recipe.name }}{% endblock %}

{% block content %}
    <p>Name: {{ recipe.name }}</p>
    <p>Description: {{ recipe.description }}</p>
    <p>Ingredients:</p>
    <ul>
    {% for ingredient in ingredients %}
        <li>{{ ingredient.name }}</li>
    {% endfor %}
    </ul>
{% endblock %}
