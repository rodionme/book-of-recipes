{% extends 'recipes/base.html' %}

{% block title %}{{ cuisine.name }}{% endblock %}

{% block content %}
  {% if error_message %}
    <p>{{ error_message }}</p>
  {% endif %}

  <form action="" method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Save</button>
  </form>
{% endblock %}
