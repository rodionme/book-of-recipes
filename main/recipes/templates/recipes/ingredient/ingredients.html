{% extends 'recipes/base.html' %}

{% block title %}Ingredients{% endblock %}

{% block content %}
    {% if ingredients %}
        <ul>
        {% for ingredient in ingredients %}
            <li><a href="{% url 'ingredient' ingredient.id %}">{{ ingredient.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No ingredients are available.</p>
    {% endif %}
{% endblock %}
